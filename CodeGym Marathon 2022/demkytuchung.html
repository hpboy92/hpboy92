  <body>
    <script>
      let a = "aabcc";
      let b = "adcaa";

      function solve(s1, s2) {
        let dem = 0;
        for (let i = 0; i < s1.length; i++) {
          for (let j = 0; j < s2.length; j++) {
            console.log(i, s1[i], j, s2[j]);
            if (s1[i] == s2[j]) {
              dem += 1;
              s2 = s2.replace(s2[j], "");
              break;
            }
          }
        }
        console.log(dem);
        return dem;
      }
      solve(a, b);
    </script>
